<script>
pn=1;
//default
a0=new URLSearchParams(window.location.search).get("pair");
find(a0);
function find(ta)
{
	if(!(ta.length==42)){return(0);}
	if(!(Number(ta))){return(0);}document.getElementById("lo").innerHTML="Loading…";
	R=new XMLHttpRequest();
	R.open("GET","https://api.ftmscan.com/api?module=account&action=tokentx&address="+ta+"&endblock=latest&page="+pn+"&offset=30&sort=desc",true);
	R.onload = function() {paint(JSON.parse(this.response).result)}
	R.send()
}
function paint(da)
{
	document.getElementById("lo").innerHTML="";
	t=document.getElementById("maintable");
	for(i=0;i< 30;)
	{
		r=document.createElement("tr");
		bo=document.createElement("td");
		bi=document.createElement("td");
		ti=document.createElement("td");
		to=document.createElement("td");
		di=document.createElement("td");
		tm=document.createElement("td");
		if(da[i].nonce==da[i+1].nonce)
		{
			bi.innerHTML=(Number(da[i].value)/10**Number(da[i].tokenDecimal)).toFixed(4);
			ti.innerHTML = da[i].tokenSymbol;
			di.innerHTML= "▶";
			bo.innerHTML= (Number(da[i+1].value)/10**Number(da[i+1].tokenDecimal)).toFixed(4);
			to.innerHTML=da[i+1].tokenSymbol;
			tm.innerHTML=(new Date(Number(da[i].timestamp)*1e3)).toLocaleString();
			i+=2
		}
		r.append(bi);
		r.append(ti);
		r.append(di);
		r.append(bo);
		r.append(to);
		t.append(r);
	}
}
</script>
